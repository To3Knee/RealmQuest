#===============================================================
# Script Name: docker-compose.yml
# Script Location: /opt/RealmQuest/docker-compose.yml
# Date: 01/27/2026
# Version: 18.25.0
# About: Fixed API Cache Paths & Volume Mounts
#===============================================================

services:
  # =========================================
  # 1. THE DATA PILLAR (Persistence)
  # =========================================
  rq-mongo:
    image: mongo:latest
    container_name: realmquest-mongo
    restart: unless-stopped
    volumes:
      - ${RQ_DATA:-/opt/RealmQuest-Data}/database/mongo:/data/db
    networks:
      - realmquest_net

  rq-redis:
    image: redis:alpine
    container_name: realmquest-redis
    restart: unless-stopped
    networks:
      - realmquest_net

  rq-chroma:
    image: chromadb/chroma:latest
    container_name: realmquest-chroma
    restart: unless-stopped
    ports:
      - "8002:8000"
    volumes:
      - ${RQ_DATA:-/opt/RealmQuest-Data}/database/chroma:/chroma/chroma
    networks:
      - realmquest_net

  # =========================================
  # 2. THE ENGINE PILLAR (Logic)
  # =========================================
  rq-api:
    build: ./api
    container_name: realmquest-api
    restart: always
    env_file: .env
    environment:
      # Force model libraries to use the mounted cache path
      - SENTENCE_TRANSFORMERS_HOME=/app/data/cache
      - TRANSFORMERS_CACHE=/app/data/cache
      - HF_HOME=/app/data/cache
      # Database Connections
      - RQ_MONGO_URI=mongodb://realmquest-mongo:27017
      - RQ_MONGO_DB=realmquest
      - RQ_REDIS_HOST=realmquest-redis
      - RQ_REDIS_PORT=6379
      - RQ_CHROMA_URL=http://realmquest-chroma:8000
    depends_on:
      - rq-mongo
      - rq-redis
      - rq-chroma
    volumes:
      - ./api:/app
      - ./.env:/app/.env
      # --- PERSISTENT MODEL CACHE ---
      # This matches the ENV variables in the Dockerfile
      - ${RQ_DATA:-/opt/RealmQuest-Data}/api-cache:/app/data/cache
    networks:
      - realmquest_net

  rq-bot:
    build: ./bot
    container_name: realmquest-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - API_URL=http://realmquest-api:8000
    depends_on:
      - rq-api
    volumes:
      - ./bot:/app
      - ./.env:/config/.env
      - ${RQ_CAMPAIGNS:-/opt/RealmQuest-Campaigns}:/campaigns
      - ${RQ_DATA:-/opt/RealmQuest-Data}:/data
      # Shared Huggingface cache
      - ${RQ_DATA:-/opt/RealmQuest-Data}/cache/huggingface:/root/.cache/huggingface
    networks:
      - realmquest_net

  # =========================================
  # 3. THE INTERFACE PILLAR (Tools)
  # =========================================
  rq-kenku:
    build: ./kenku
    container_name: realmquest-kenku
    restart: unless-stopped
    environment:
      - USER=root
      - VNC_PASSWORD=realmquest123
      - RESOLUTION=1280x720
      - APP_ARGS="--disable-gpu --disable-software-rasterizer"
    ports:
      - "5901:5901"
      - "3333:3333"
    volumes:
      - ${RQ_DATA:-/opt/RealmQuest-Data}/kenku/home:/root
      - ${RQ_DATA:-/opt/RealmQuest-Data}/audio:/music
    networks:
      - realmquest_net

  rq-scribe:
    build: ./scribe
    image: realmquest-rq-scribe
    container_name: realmquest-scribe
    restart: unless-stopped
    ports:
      - "9000:9000"
    networks:
      - realmquest_net

  rq-portal:
    build: ./portal
    container_name: realmquest-portal
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://realmquest-api:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - rq-api
    networks:
      - realmquest_net

networks:
  realmquest_net:
    driver: bridge